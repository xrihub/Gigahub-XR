<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WebXR Demo for GigaHub</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/7.24.0/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/7.24.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/7.24.0/firebase-database.js"></script>
    <script defer src="/__/firebase/7.24.0/firebase-messaging.js"></script>
    <script defer src="/__/firebase/7.24.0/firebase-storage.js"></script>
    <script defer src="/__/firebase/7.24.0/firebase-analytics.js"></script>
    <script defer src="/__/firebase/7.24.0/firebase-remote-config.js"></script>
    <script defer src="/__/firebase/7.24.0/firebase-performance.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>


    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    <script>
      window.onload = function() {
        setTimeout(function() {
          var resizeEvent = window.document.createEvent("UIEvents");
          resizeEvent.initUIEvent("resize", true, false, window, 0);
          window.dispatchEvent(resizeEvent);
        }, 3000);
      };
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-assets>
        <!--a-asset-item id="d1" src="model/hovers.glb"></a-asset-item-->
        <a-asset-item id="d2" src="model/BrainStem.glb"></a-asset-item>
      </a-assets>
  
      <a-marker
        preset="custom"
        type="pattern"
        url="https://ar-i-enterprise.github.io/ar-i-marker-patt/black-blue2-0.5.patt"
      >
        <a-entity
          gltf-model="#d2"
          animation-mixer
          scale="0.5 0.5 0.5"
        ></a-entity>
      </a-marker>

      <a-marker
        preset="custom"
        type="pattern"
        url="https://ar-i-enterprise.github.io/ar-i-marker-patt/black-white.patt"
      >
        <a-entity
          gltf-model="#d2"
          animation-mixer
          scale="0.5 0.5 -0.5"
        ></a-entity>
      </a-marker>
  
      <a-entity camera></a-entity>
    </a-scene>


    <button type="button" class="btn btn-primary" onclick="download()">Download Image Target 1</button>
    <button type="button" class="btn btn-primary" onclick="download2()">Download Image Target 2</button>

    <script src= 
    "https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"> 
   </script> 
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const loadEl = document.querySelector('#load');
        // // ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥
        // // The Firebase SDK is initialized and available here!s
        //
        // firebase.auth().onAuthStateChanged(user => { });
        // firebase.database().ref('/path/to/ref').on('value', snapshot => { });
        // firebase.messaging().requestPermission().then(() => { });
        // firebase.storage().ref('/path/to/ref').getDownloadURL().then(() => { });
        // firebase.analytics(); // call to activate
        // firebase.analytics().logEvent('tutorial_completed');
        // firebase.performance(); // call to activate
        //
        // // ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥

        try {
          let app = firebase.app();
          let features = [
            'auth', 
            'database', 
            'messaging', 
            'storage', 
            'analytics', 
            'remoteConfig',
            'performance',
          ].filter(feature => typeof app[feature] === 'function');
          loadEl.textContent = `Gigahub ExtensionS loaded with ${features.join(', ')}`;
        } catch (e) {
          console.error(e);
          loadEl.textContent = 'Error loading the Firebase SDK, check the console.';
        }
      });
 
      function download(){ 
          axios({ 
              url:"https://ar-i-enterprise.github.io/ar-i-marker-patt/black-white.png", 
              method:'GET', 
              responseType: 'blob' 
      }) 
      .then((response) => { 
             const url = window.URL 
             .createObjectURL(new Blob([response.data])); 
                    const link = document.createElement('a'); 
                    link.href = url; 
                    link.setAttribute('download', 'image_target_1.jpg'); 
                    document.body.appendChild(link); 
                    link.click(); 
      }) 
      } 

      function download2(){ 
          axios({ 
              url:"https://ar-i-enterprise.github.io/ar-i-marker-patt/black-blue.png", 
              method:'GET', 
              responseType: 'blob' 
      }) 
      .then((response) => { 
             const url = window.URL 
             .createObjectURL(new Blob([response.data])); 
                    const link = document.createElement('a'); 
                    link.href = url; 
                    link.setAttribute('download', 'image_target_2.jpg'); 
                    document.body.appendChild(link); 
                    link.click(); 
      }) 
      } 

    </script>
  </body>
</html>
